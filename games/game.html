<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Раздел с учебными мини-играми: Угадай число и Тест реакции.">

<body>
  <div class="container">
    <header class="header section reveal">
      <h1>Игры — учебные мини-проекты</h1>
      <p>Здесь представлены простые игры в образовательных целях.</p>
      <a href="../index.html" class="button-ghost">← Назад</a>
    </header>

    <section class="section reveal">
      <h2>Угадай число</h2>
      <p>Компьютер загадывает число от 1 до 100. Попробуй угадать быстрее.</p>
      <div class="card">
        <button id="start-guess" class="cta">Начать игру</button>
        <div id="guess-area" class="game-area" aria-live="polite"></div>
      </div>
    </section>

    <section class="section reveal">
      <h2>Тест реакции</h2>
      <p>Нажми кнопку как можно быстрее после появления сигнала.</p>
      <div class="card">
        <button id="start-reaction" class="cta">Старт теста реакции</button>
        <div id="reaction-area" class="game-area" aria-live="polite"></div>
      </div>
    </section>

    <footer class="footer section reveal">
      <p>© 2025. Игры для учебных демонстраций.</p>
    </footer>
  </div>

  <script src="/assets/js/enhance.js" defer></script>
